name: Build and Release NPM Tools

on:
  schedule:
    - cron: "*/10 * * * *" # Every 10 minutes
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write # Required for creating releases

jobs:
  check-and-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        tool:
          - package: "@anthropic-ai/claude-code"
            binary: "claude"
            type: "js"
          - package: "@anthropic-ai/sandbox-runtime"
            binary: "srt"
            type: "js"
          - package: "@hwittenborn/sandbox-runtime"
            binary: "hwittenborn-srt"
            type: "js"
          - package: "deepagents-cli"
            binary: "deepagents"
            type: "python"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        if: matrix.tool.type == 'js'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Python
        if: matrix.tool.type == 'python'
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Get latest version
        id: npm-version
        run: |
          if [ "${{ matrix.tool.type }}" == "python" ]; then
            VERSION=$(curl -s https://pypi.org/pypi/${{ matrix.tool.package }}/json | jq -r .info.version)
            echo "Latest PyPI version for ${{ matrix.tool.package }}: $VERSION"
          else
            VERSION=$(npm view ${{ matrix.tool.package }} version)
            echo "Latest NPM version for ${{ matrix.tool.package }}: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RELEASE_TAG="${{ matrix.tool.binary }}-${{ steps.npm-version.outputs.version }}"
          if gh release view "$RELEASE_TAG" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release already exists: $RELEASE_TAG"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release does not exist: $RELEASE_TAG"
          fi

      - name: Install tool
        if: steps.check-release.outputs.exists == 'false' && matrix.tool.binary != 'gemini' && matrix.tool.binary != 'llxprt'
        run: |
          if [ "${{ matrix.tool.type }}" == "python" ]; then
            pip install ${{ matrix.tool.package }}==${{ steps.npm-version.outputs.version }}
          else
            npm install -g ${{ matrix.tool.package }}@${{ steps.npm-version.outputs.version }}
          fi

      - name: Build binary
        if: steps.check-release.outputs.exists == 'false'
        run: |
          BINARY_PATH=$(type -p ${{ matrix.tool.binary }})
          echo "Building from: $BINARY_PATH"

          if [ "${{ matrix.tool.type }}" == "python" ]; then
            pip install pyinstaller
            pyinstaller -F "$BINARY_PATH" --name ${{ matrix.tool.binary }}
            mv dist/${{ matrix.tool.binary }} .
          else
            bun build "$BINARY_PATH" --compile --outfile ${{ matrix.tool.binary }}
          fi

      - name: Verify binary
        if: steps.check-release.outputs.exists == 'false'
        run: |
          ls -lh ${{ matrix.tool.binary }}
          file ${{ matrix.tool.binary }}

      - name: Create GitHub Release
        if: steps.check-release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RELEASE_TAG="${{ matrix.tool.binary }}-${{ steps.npm-version.outputs.version }}"
          RELEASE_NAME="${{ matrix.tool.package }} v${{ steps.npm-version.outputs.version }}"

          gh release create "$RELEASE_TAG" \
            --title "$RELEASE_NAME" \
            --notes "Binary build of ${{ matrix.tool.package }} version ${{ steps.npm-version.outputs.version }}" \
            ${{ matrix.tool.binary }}

  update-readme:
    runs-on: ubuntu-latest
    needs: check-and-release
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch all releases
        id: fetch-releases
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fetch all releases and parse them
          gh release list --limit 100000 --json tagName,name,createdAt,publishedAt | jq 'map(. + {createdAt: (.publishedAt // .createdAt)})' | tee releases.json

      - name: Install yq
        run: sudo apt-get update && sudo apt-get install -y yq

      - name: Extract current packages from workflow
        run: |
          yq '.jobs["check-and-release"].strategy.matrix.tool' .github/workflows/build-and-release.yml > raw_tools.json
          jq 'map({(.binary): .package}) | add' raw_tools.json | tee current_packages.json

      - name: Generate README status table
        run: |
          python3 scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet README.md; then
            echo "No changes to README.md"
          else
            git add README.md
            git commit -m "Update package status table [skip ci]"
            git push
          fi
